<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fit">
      <div class="container">
        <form class="city-search">
          <input
            type="search"
            placeholder="City Search"
            class="form-control shadow-sm"
            id="seach-text-input"
          />
        </form>
        <button class="btn btn-success w-20" id="current-location-button">
          Current
        </button>
        <div class="city-temp-date">
          <div class="city-date">
            <h1 class="text" id="current-location">Washington DC</h1>
            <h1 class="day" id="todays-date">Saturday</h1>
            <h1 class="current-time" id="current-time">11:38 a.m</h1>
          </div>
          <h1 class="current-temp" id="farenheit-link">☀️ H:70°F L:45°F</h1>
          <span id="temperature">21</span>
          <a href="#" id="celsius-link">°C</a>
        </div>
        <button type="button" class="btn btn-outline-secondary">
          New York
        </button>
        <button type="button" class="btn btn-outline-secondary">
          San Juan
        </button>
        <button type="button" class="btn btn-outline-secondary">
          Long Beach
        </button>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="border square shadow">
                <strong>Sunday</strong><br />
                H:64°L:46°F <br />
                <div class="emoji">🌧</div>
              </div>
            </div>
            <div class="col">
              <div class="border square shadow">
                <strong>Monday</strong><br />
                H:70°L:52°F <br />
                <div class="emoji">🌤</div>
              </div>
            </div>
            <div class="col">
              <div class="border square shadow">
                <strong>Tuesday</strong><br />
                H:71°F L:55°F <br />
                <div class="emoji">☁️</div>
              </div>
            </div>
            <div class="col">
              <div class="border square shadow">
                <strong>Wednesday</strong><br />
                H:72°F L:57°F <br />
                <div class="emoji">🌤</div>
              </div>
            </div>

            <div class="col">
              <div class="border square shadow">
                <strong>Thursday</strong><br />
                H:69°F L:53°F <br />
                <div class="emoji">☀️</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
